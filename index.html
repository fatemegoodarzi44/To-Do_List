<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
        <!-- cdn icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- style -->
        <link rel="stylesheet" href="asset/style/style.css">
        <!-- js -->
        <!-- <link rel="stylesheet" href="asset/js/master.js"> -->
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body onkeyup="_keyCode(event)">
    <div class="container-fluid container-xxl parent">
        <div class="row justify-content-center">
            <!-- ************ red-box **************-->
            <div class="red-box col-11 col-md-10 col-lg-8 row justify-content-center align-items-start mt-4">
                <!-- *****************  red-box-top   ************** -->
                <div class="red-box-top row col-11 align-items-end mt-5 pb-2">
                    <div class="col-8 d-flex align-items-center p-0 mx-0 ">Do It Now!</div>
                    <div class="col-4 d-flex justify-content-end" id="date">
                        <span class="col-5 col-lg-2 border d-flex align-items-end bg-white">2023</span><span class="col-1 d-flex justify-content-center">/</span><input class="col-4 col-lg-2" type="number"><span class="col-1 d-flex justify-content-center">/</span> <input class="col-4 col-lg-2" type="number">
                    </div>
                </div>
                <!-- ******************red-box-bottom***************** -->
                <div class="red-box-bottom row justify-content-center col-11 p-0 m-4 m-lg-5">
                    <div class="black-box col-12 col-lg-7 mt-4 mt-lg-0">
                        <h3 class="text-white d-flex justify-content-center my-3">" To do List "</h3>
                        <div class="black-box-1 row justify-content-center col-10 mx-auto">
                            <input id="_inp" class="col-11 mt-1" type="text" placeholder="Write the task here" autofocus>
                            <div id="add" class="col-1" onclick="_add()">
                                <i id="add-btn" class="bi bi-plus-lg"></i>
                            </div>
                        </div>
                        <div class="black-box-2 col-10 mx-auto">
                            <ul id="list" class="col-12 p-0 mx-0 mt-3">
                                <li class="task col-12">
                                    <i onclick="_checked(this)" data-check="off" class="bi bi-check-circle-fill col-1"></i>
                                    <input type="text" class="col-11 input-edit p-0 m-0 d-none justify-content-start align-items-center h-100">                                        
                                    <p class="col-11 p-0 m-0 d-flex justify-content-start align-items-center h-100"> sample text</p>
                                    <span class="icon-bar">
                                        <i onclick="_edit(this)" onmouseenter=" _EditIn(this)" onmouseleave="_EditLeave(this)" data-edit="off" class="bi bi-pencil-fill"></i>
                                        <i onclick="_del(this)" class="bi bi-trash3-fill"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- <div class="white-box col-12 col-lg-5 ">dsvsd</div> -->
                </div>

                
            </div>
        </div>
    </div>
    
</body>
<script src="asset/js/master.js"></script>
</html>
